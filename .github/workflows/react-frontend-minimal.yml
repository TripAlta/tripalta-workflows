name: React Frontend CI/CD (Minimal)

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Name of the application'
        required: true
        type: string

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Test
        run: npm run test -- --passWithNoTests

      - name: Build
        run: npm run build
