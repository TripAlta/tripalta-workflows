name: React Frontend CI/CD (Simple)

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Name of the application'
        required: true
        type: string
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'
      run-e2e-tests:
        description: 'Run E2E tests'
        required: false
        type: boolean
        default: true
      run-accessibility-tests:
        description: 'Run a11y tests'
        required: false
        type: boolean
        default: true
      enable-slack-notifications:
        description: 'Slack notifications'
        required: false
        type: boolean
        default: true
      enable-bundle-size-check:
        description: 'Bundle size check'
        required: false
        type: boolean
        default: true
      enable-pr-preview:
        description: 'PR preview'
        required: false
        type: boolean
        default: true
      coverage-threshold:
        description: 'Coverage threshold'
        required: false
        type: string
        default: '60'
      bundle-size-limit-kb:
        description: 'Bundle size limit'
        required: false
        type: string
        default: '50'

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run format:check || npx prettier --check .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  build:
    name: Build
    needs: [format-check, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
