name: Database CI/CD

on:
  workflow_call:
    inputs:
      db-name:
        description: 'Name of the database (e.g., ai_db, user_db)'
        required: true
        type: string
      db-repo-name:
        description: 'Repository name for ECR (e.g., trip-db). Defaults to db-name with _ replaced by -'
        required: false
        type: string
        default: ''
      flyway-version:
        description: 'Flyway CLI version'
        required: false
        type: string
        default: '10.21.0'
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'
      java-version:
        description: 'Java version for Flyway'
        required: false
        type: string
        default: '21'
      postgres-version:
        description: 'PostgreSQL version for testing'
        required: false
        type: string
        default: '17'
      enable-slack-notifications:
        description: 'Whether to send Slack notifications'
        required: false
        type: boolean
        default: false
      use-ecs-migration:
        description: 'Use ECS Fargate task for migrations (recommended for private RDS)'
        required: false
        type: boolean
        default: true

concurrency:
  group: database-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # PARALLEL JOBS: Linting & Validation
  # ========================================

  lint-sql:
    name: SQL Lint (SQLFluff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Run SQLFluff
        run: |
          if [ -d "migrations" ]; then
            sqlfluff lint migrations/ --dialect postgres || true
          else
            echo "No migrations folder found, skipping SQL linting"
          fi
        continue-on-error: true

  validate-syntax:
    name: Validate Migration Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Validate Syntax
        run: |
          if [ -f "scripts/validate-local.sh" ]; then
            bash scripts/validate-local.sh syntax || true
          elif grep -q "validate:syntax" package.json 2>/dev/null; then
            npm run validate:syntax || true
          else
            echo "No syntax validation script found, skipping"
          fi
        continue-on-error: true

  validate-schema:
    name: Validate Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Validate Schema
        run: |
          if [ -f "scripts/validate-local.sh" ]; then
            bash scripts/validate-local.sh schema || true
          elif grep -q "validate:schema" package.json 2>/dev/null; then
            npm run validate:schema || true
          else
            echo "No schema validation script found, skipping"
          fi
        continue-on-error: true

  security:
    name: Security Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Security Scan
        run: |
          if [ -f "scripts/validate-local.sh" ]; then
            bash scripts/validate-local.sh security || true
          elif grep -q "validate:security" package.json 2>/dev/null; then
            npm run validate:security || true
          else
            echo "No security validation script found, skipping"
          fi
        continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Run Tests
        run: npm run test || echo "No tests configured or tests passed"

  # ========================================
  # SEQUENTIAL JOB: Test Migrations
  # ========================================

  test-migrations:
    name: Test Migrations
    runs-on: ubuntu-latest
    needs: [lint-sql, validate-syntax, validate-schema, security, unit-tests]
    env:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    services:
      postgres:
        image: postgres:${{ inputs.postgres-version }}
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Install Flyway CLI
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${{ inputs.flyway-version }}/flyway-commandline-${{ inputs.flyway-version }}-linux-x64.tar.gz | tar xvz
          sudo ln -s $(pwd)/flyway-${{ inputs.flyway-version }}/flyway /usr/local/bin/flyway

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Create Required Extensions
        run: |
          PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} -c "CREATE EXTENSION IF NOT EXISTS \"pgcrypto\";"
          echo "PostgreSQL extensions created successfully"

      - name: Run Flyway Migrations
        run: |
          # Find migration locations (check for TA-* release folders or flat structure)
          if [ -d "migrations/TA-0.0.1" ]; then
            LOCATIONS="filesystem:migrations/TA-0.0.1"
          elif [ -d "migrations" ]; then
            LOCATIONS="filesystem:migrations"
          else
            echo "No migrations folder found, skipping"
            exit 0
          fi

          # Run Flyway directly with CI test database
          # baselineVersion=0 marks V0 as already applied, runs V1+
          flyway \
            -url=jdbc:postgresql://localhost:5432/${{ env.POSTGRES_DB }} \
            -user=${{ env.POSTGRES_USER }} \
            -password=${{ env.POSTGRES_PASSWORD }} \
            -locations=$LOCATIONS \
            -baselineOnMigrate=true \
            -baselineVersion=0 \
            migrate

      - name: Verify Database Schema
        run: |
          psql -h localhost -U test_user -d test_db -c "\dt" || true
          psql -h localhost -U test_user -d test_db -c "SELECT table_name FROM information_schema.tables WHERE table_schema = 'public' ORDER BY table_name;" || true
        env:
          PGPASSWORD: ${{ env.POSTGRES_PASSWORD }}

  # ========================================
  # BUILD JOB: Build and Push Docker Image
  # ========================================

  build-push-image:
    name: Build & Push Migrator Image
    runs-on: ubuntu-latest
    needs: test-migrations
    permissions:
      id-token: write
      contents: read
    if: |
      inputs.use-ecs-migration &&
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-uri: ${{ steps.build.outputs.image-uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine DB repo name
        id: db-repo
        run: |
          if [ -n "${{ inputs.db-repo-name }}" ]; then
            echo "name=${{ inputs.db-repo-name }}" >> $GITHUB_OUTPUT
          else
            # Convert db-name (e.g., trip_db) to repo name (e.g., trip-db)
            REPO_NAME=$(echo "${{ inputs.db-name }}" | sed 's/_/-/g')
            echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS Credentials (Staging)
        if: github.ref == 'refs/heads/develop'
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}

      - name: Configure AWS Credentials (Production)
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment prefix
        id: env-prefix
        run: |
          if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "prefix=tripalta-staging" >> $GITHUB_OUTPUT
          else
            echo "prefix=tripalta-production" >> $GITHUB_OUTPUT
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ steps.env-prefix.outputs.prefix }}/${{ steps.db-repo.outputs.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

      - name: Output image URI
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ steps.env-prefix.outputs.prefix }}/${{ steps.db-repo.outputs.name }}:${{ steps.meta.outputs.version }}"
          echo "image-uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "Built and pushed: $IMAGE_URI"

  # ========================================
  # DEPLOYMENT JOB: Deploy to Staging
  # ========================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-migrations, build-push-image]
    permissions:
      id-token: write
      contents: read
    if: |
      always() &&
      needs.test-migrations.result == 'success' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/develop'
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine DB repo name
        id: db-repo
        run: |
          if [ -n "${{ inputs.db-repo-name }}" ]; then
            echo "name=${{ inputs.db-repo-name }}" >> $GITHUB_OUTPUT
          else
            REPO_NAME=$(echo "${{ inputs.db-name }}" | sed 's/_/-/g')
            echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}

      # ECS-based migration (recommended for private RDS)
      - name: Run ECS Migration Task
        if: inputs.use-ecs-migration && needs.build-push-image.result == 'success'
        id: run-task
        run: |
          echo "Starting ECS migration task for ${{ inputs.db-name }}..."

          # Get infrastructure details from SSM or use defaults
          CLUSTER="${{ vars.ECS_CLUSTER_STAGING || 'tripalta-staging-cluster' }}"
          TASK_FAMILY="tripalta-staging-database-migrator-${{ steps.db-repo.outputs.name }}"
          SUBNETS="${{ vars.PRIVATE_APP_SUBNETS_STAGING }}"
          SECURITY_GROUP="${{ vars.ECS_SECURITY_GROUP_STAGING }}"

          if [ -z "$SUBNETS" ] || [ -z "$SECURITY_GROUP" ]; then
            echo "ERROR: PRIVATE_APP_SUBNETS_STAGING and ECS_SECURITY_GROUP_STAGING variables must be set"
            exit 1
          fi

          # Run the ECS task
          TASK_ARN=$(aws ecs run-task \
            --cluster "$CLUSTER" \
            --task-definition "$TASK_FAMILY" \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SECURITY_GROUP],assignPublicIp=DISABLED}" \
            --query 'tasks[0].taskArn' \
            --output text)

          if [ "$TASK_ARN" == "None" ] || [ -z "$TASK_ARN" ]; then
            echo "ERROR: Failed to start ECS task"
            exit 1
          fi

          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT
          echo "Migration task started: $TASK_ARN"

      - name: Wait for Task Completion
        if: inputs.use-ecs-migration && needs.build-push-image.result == 'success'
        run: |
          echo "Waiting for migration task to complete..."
          CLUSTER="${{ vars.ECS_CLUSTER_STAGING || 'tripalta-staging-cluster' }}"

          aws ecs wait tasks-stopped \
            --cluster "$CLUSTER" \
            --tasks "${{ steps.run-task.outputs.task_arn }}"

          echo "Task completed"

      - name: Check Task Result
        if: inputs.use-ecs-migration && needs.build-push-image.result == 'success'
        run: |
          CLUSTER="${{ vars.ECS_CLUSTER_STAGING || 'tripalta-staging-cluster' }}"
          TASK_ARN="${{ steps.run-task.outputs.task_arn }}"
          TASK_ID=$(echo "$TASK_ARN" | rev | cut -d'/' -f1 | rev)

          # Get exit code
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster "$CLUSTER" \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          echo "Task exit code: $EXIT_CODE"

          # Fetch CloudWatch logs
          LOG_GROUP="/ecs/tripalta-staging/migrations"
          LOG_STREAM="${{ steps.db-repo.outputs.name }}/flyway-migrator/$TASK_ID"

          echo "=== Migration Logs ==="
          aws logs get-log-events \
            --log-group-name "$LOG_GROUP" \
            --log-stream-name "$LOG_STREAM" \
            --query 'events[*].message' \
            --output text 2>/dev/null || echo "Could not fetch logs (stream may not exist yet)"

          if [ "$EXIT_CODE" != "0" ]; then
            echo "ERROR: Migration FAILED with exit code $EXIT_CODE"
            exit 1
          fi

          echo "Migration completed successfully"

      # Fallback: Direct Flyway execution (for debugging or when ECS is not available)
      - name: Set up Java ${{ inputs.java-version }}
        if: "!inputs.use-ecs-migration"
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Install Flyway CLI
        if: "!inputs.use-ecs-migration"
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${{ inputs.flyway-version }}/flyway-commandline-${{ inputs.flyway-version }}-linux-x64.tar.gz | tar xvz
          sudo ln -s $(pwd)/flyway-${{ inputs.flyway-version }}/flyway /usr/local/bin/flyway

      - name: Get RDS Endpoint from Secrets Manager
        if: "!inputs.use-ecs-migration"
        id: get-rds-endpoint
        run: |
          RDS_SECRET=$(aws secretsmanager get-secret-value --secret-id tripalta/staging/rds --query SecretString --output text 2>/dev/null || echo '{}')
          RDS_HOST=$(echo $RDS_SECRET | jq -r '.host // empty')
          RDS_PORT=$(echo $RDS_SECRET | jq -r '.port // "5432"')
          RDS_USER=$(echo $RDS_SECRET | jq -r '.username // empty')
          RDS_PASSWORD=$(echo $RDS_SECRET | jq -r '.password // empty')

          if [ -n "$RDS_PASSWORD" ]; then
            echo "::add-mask::$RDS_PASSWORD"
          fi
          echo "rds_host=$RDS_HOST" >> $GITHUB_OUTPUT
          echo "rds_port=$RDS_PORT" >> $GITHUB_OUTPUT
          echo "rds_user=$RDS_USER" >> $GITHUB_OUTPUT
          echo "rds_password=$RDS_PASSWORD" >> $GITHUB_OUTPUT

      - name: Run Flyway Migrations (Direct)
        if: "!inputs.use-ecs-migration && steps.get-rds-endpoint.outputs.rds_host != ''"
        run: |
          flyway \
            -url=jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }} \
            -user=${{ steps.get-rds-endpoint.outputs.rds_user }} \
            -password=${{ steps.get-rds-endpoint.outputs.rds_password }} \
            -locations=filesystem:./migrations \
            migrate
        env:
          FLYWAY_URL: jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }}
          FLYWAY_USER: ${{ steps.get-rds-endpoint.outputs.rds_user }}
          FLYWAY_PASSWORD: ${{ steps.get-rds-endpoint.outputs.rds_password }}

      - name: Notify Slack on Staging Success
        if: success() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":database: Database Migrated: ${{ inputs.db-name }} (Staging)",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":database: *Database Migrated*\n*Database:* ${{ inputs.db-name }}\n*Environment:* Staging\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ========================================
  # DEPLOYMENT JOB: Deploy to Production
  # ========================================

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-migrations, build-push-image]
    permissions:
      id-token: write
      contents: read
    if: |
      always() &&
      needs.test-migrations.result == 'success' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tripalta.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine DB repo name
        id: db-repo
        run: |
          if [ -n "${{ inputs.db-repo-name }}" ]; then
            echo "name=${{ inputs.db-repo-name }}" >> $GITHUB_OUTPUT
          else
            REPO_NAME=$(echo "${{ inputs.db-name }}" | sed 's/_/-/g')
            echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}

      # ECS-based migration (recommended for private RDS)
      - name: Run ECS Migration Task
        if: inputs.use-ecs-migration && needs.build-push-image.result == 'success'
        id: run-task
        run: |
          echo "Starting ECS migration task for ${{ inputs.db-name }}..."

          CLUSTER="${{ vars.ECS_CLUSTER_PRODUCTION || 'tripalta-production-cluster' }}"
          TASK_FAMILY="tripalta-production-database-migrator-${{ steps.db-repo.outputs.name }}"
          SUBNETS="${{ vars.PRIVATE_APP_SUBNETS_PRODUCTION }}"
          SECURITY_GROUP="${{ vars.ECS_SECURITY_GROUP_PRODUCTION }}"

          if [ -z "$SUBNETS" ] || [ -z "$SECURITY_GROUP" ]; then
            echo "ERROR: PRIVATE_APP_SUBNETS_PRODUCTION and ECS_SECURITY_GROUP_PRODUCTION variables must be set"
            exit 1
          fi

          TASK_ARN=$(aws ecs run-task \
            --cluster "$CLUSTER" \
            --task-definition "$TASK_FAMILY" \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SECURITY_GROUP],assignPublicIp=DISABLED}" \
            --query 'tasks[0].taskArn' \
            --output text)

          if [ "$TASK_ARN" == "None" ] || [ -z "$TASK_ARN" ]; then
            echo "ERROR: Failed to start ECS task"
            exit 1
          fi

          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT
          echo "Migration task started: $TASK_ARN"

      - name: Wait for Task Completion
        if: inputs.use-ecs-migration && needs.build-push-image.result == 'success'
        run: |
          echo "Waiting for migration task to complete..."
          CLUSTER="${{ vars.ECS_CLUSTER_PRODUCTION || 'tripalta-production-cluster' }}"

          aws ecs wait tasks-stopped \
            --cluster "$CLUSTER" \
            --tasks "${{ steps.run-task.outputs.task_arn }}"

          echo "Task completed"

      - name: Check Task Result
        if: inputs.use-ecs-migration && needs.build-push-image.result == 'success'
        run: |
          CLUSTER="${{ vars.ECS_CLUSTER_PRODUCTION || 'tripalta-production-cluster' }}"
          TASK_ARN="${{ steps.run-task.outputs.task_arn }}"
          TASK_ID=$(echo "$TASK_ARN" | rev | cut -d'/' -f1 | rev)

          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster "$CLUSTER" \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          echo "Task exit code: $EXIT_CODE"

          LOG_GROUP="/ecs/tripalta-production/migrations"
          LOG_STREAM="${{ steps.db-repo.outputs.name }}/flyway-migrator/$TASK_ID"

          echo "=== Migration Logs ==="
          aws logs get-log-events \
            --log-group-name "$LOG_GROUP" \
            --log-stream-name "$LOG_STREAM" \
            --query 'events[*].message' \
            --output text 2>/dev/null || echo "Could not fetch logs (stream may not exist yet)"

          if [ "$EXIT_CODE" != "0" ]; then
            echo "ERROR: Migration FAILED with exit code $EXIT_CODE"
            exit 1
          fi

          echo "Migration completed successfully"

      # Fallback: Direct Flyway execution
      - name: Set up Java ${{ inputs.java-version }}
        if: "!inputs.use-ecs-migration"
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Install Flyway CLI
        if: "!inputs.use-ecs-migration"
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${{ inputs.flyway-version }}/flyway-commandline-${{ inputs.flyway-version }}-linux-x64.tar.gz | tar xvz
          sudo ln -s $(pwd)/flyway-${{ inputs.flyway-version }}/flyway /usr/local/bin/flyway

      - name: Get RDS Endpoint from Secrets Manager
        if: "!inputs.use-ecs-migration"
        id: get-rds-endpoint
        run: |
          RDS_SECRET=$(aws secretsmanager get-secret-value --secret-id tripalta/prod/rds --query SecretString --output text 2>/dev/null || echo '{}')
          RDS_HOST=$(echo $RDS_SECRET | jq -r '.host // empty')
          RDS_PORT=$(echo $RDS_SECRET | jq -r '.port // "5432"')
          RDS_USER=$(echo $RDS_SECRET | jq -r '.username // empty')
          RDS_PASSWORD=$(echo $RDS_SECRET | jq -r '.password // empty')

          if [ -n "$RDS_PASSWORD" ]; then
            echo "::add-mask::$RDS_PASSWORD"
          fi
          echo "rds_host=$RDS_HOST" >> $GITHUB_OUTPUT
          echo "rds_port=$RDS_PORT" >> $GITHUB_OUTPUT
          echo "rds_user=$RDS_USER" >> $GITHUB_OUTPUT
          echo "rds_password=$RDS_PASSWORD" >> $GITHUB_OUTPUT

      - name: Run Flyway Migrations (Direct)
        if: "!inputs.use-ecs-migration && steps.get-rds-endpoint.outputs.rds_host != ''"
        run: |
          flyway \
            -url=jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }} \
            -user=${{ steps.get-rds-endpoint.outputs.rds_user }} \
            -password=${{ steps.get-rds-endpoint.outputs.rds_password }} \
            -locations=filesystem:./migrations \
            migrate
        env:
          FLYWAY_URL: jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }}
          FLYWAY_USER: ${{ steps.get-rds-endpoint.outputs.rds_user }}
          FLYWAY_PASSWORD: ${{ steps.get-rds-endpoint.outputs.rds_password }}

      - name: Notify Slack on Production Success
        if: success() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":white_check_mark: Database Migrated: ${{ inputs.db-name }} (Production)",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Database Migrated*\n*Database:* ${{ inputs.db-name }}\n*Environment:* Production\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Production Failure
        if: failure() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":rotating_light: PRODUCTION Database Migration Failed: ${{ inputs.db-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rotating_light: *PRODUCTION Database Migration Failed*\n*Database:* ${{ inputs.db-name }}\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Workflow"},
                      "style": "danger",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ========================================
  # SUMMARY JOB: Consolidate Results
  # ========================================

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-sql, validate-syntax, validate-schema, security, unit-tests, test-migrations]
    if: always()
    steps:
      - name: Check Job Results
        run: |
          echo "==================================="
          echo "CI Pipeline Summary"
          echo "==================================="
          echo "Database: ${{ inputs.db-name }}"
          echo "-----------------------------------"
          echo "Lint SQL: ${{ needs.lint-sql.result }}"
          echo "Validate Syntax: ${{ needs.validate-syntax.result }}"
          echo "Validate Schema: ${{ needs.validate-schema.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Test Migrations: ${{ needs.test-migrations.result }}"
          echo "==================================="

          # Generate GitHub Step Summary
          echo "## CI Results Summary - ${{ inputs.db-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint SQL | ${{ needs.lint-sql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Syntax | ${{ needs.validate-syntax.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Schema | ${{ needs.validate-schema.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Migrations | ${{ needs.test-migrations.result }} |" >> $GITHUB_STEP_SUMMARY

          # Fail if critical jobs failed (test-migrations is the critical one)
          if [ "${{ needs.test-migrations.result }}" == "failure" ]; then
            echo ""
            echo "Critical failure in test-migrations job"
            exit 1
          else
            echo ""
            echo "CI Pipeline Passed"
          fi
