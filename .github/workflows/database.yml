name: Database CI/CD

on:
  workflow_call:
    inputs:
      db-name:
        description: 'Name of the database (e.g., user-db)'
        required: true
        type: string
      migration-tool:
        description: 'Migration tool: flyway or alembic'
        required: false
        type: string
        default: 'flyway'
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      enable-slack-notifications:
        description: 'Whether to send Slack notifications'
        required: false
        type: boolean
        default: true
    secrets:
      AWS_ROLE_ARN_STAGING:
        required: false
      AWS_ROLE_ARN_PROD:
        required: false
      SLACK_WEBHOOK_URL:
        required: false

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: database-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  POSTGRES_USER: test_user
  POSTGRES_PASSWORD: test_password
  POSTGRES_DB: test_db

jobs:
  validate-and-test:
    name: Validate & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # SQL Linting - Now blocking
      - name: SQL Lint (SQLFluff)
        run: npm run lint:sql

      # Syntax Validation - Now blocking
      - name: Validate Migration Syntax
        run: npm run validate:syntax

      # Schema Validation - Now blocking
      - name: Validate Schema
        run: npm run validate:schema

      # Security Checks - Now blocking for critical issues
      - name: Security Validation
        run: |
          npm run validate:security 2>&1 | tee security-validation.txt
          if grep -qi "CRITICAL\|SQL_INJECTION\|DROP TABLE\|DROP DATABASE" security-validation.txt 2>/dev/null; then
            echo "::error::Critical security issue found in migrations"
            exit 1
          fi

      # Test Migration Application
      - name: Test Migrations
        run: npm run validate:local || npm run migrate:local
        env:
          FLYWAY_URL: jdbc:postgresql://localhost:5432/${{ env.POSTGRES_DB }}
          FLYWAY_USER: ${{ env.POSTGRES_USER }}
          FLYWAY_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}

      # Run Tests
      - name: Run Tests
        run: |
          npm run test -- --coverage \
            --reporters=default \
            --reporters=jest-junit 2>/dev/null || \
          npm run test -- --passWithNoTests || true
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results

      # Upload Test Results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ inputs.db-name }}
          path: |
            test-results/
            junit.xml
          retention-days: 30

      # Upload Security Validation
      - name: Upload Security Validation
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-validation-${{ inputs.db-name }}
          path: security-validation.txt
          retention-days: 30

      # Generate Test Summary
      - name: Generate Test Summary
        if: always()
        uses: tripalta/tripalta-workflows/actions/test-summary@main
        with:
          test-results-path: test-results
          pass-threshold: '80'

      # Notify on validation failure
      - name: Notify Slack on Validation Failure
        if: failure() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":x: Database Validation Failed: ${{ inputs.db-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Database Validation Failed*\n*Database:* ${{ inputs.db-name }}\n*Branch:* ${{ github.ref_name }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  deploy-staging:
    name: Deploy to Staging
    needs: validate-and-test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}

      - name: Get Database Credentials
        id: db-creds
        run: |
          # Retrieve credentials from AWS Secrets Manager
          SECRET=$(aws secretsmanager get-secret-value --secret-id tripalta/staging/${{ inputs.db-name }} --query SecretString --output text 2>/dev/null || echo '{}')
          echo "Retrieved credentials from Secrets Manager"

      - name: Run Migrations on Staging
        run: npm run migrate:staging || npm run migrate || echo "Migration command not found"

      - name: Notify Slack on Staging Migration
        if: success() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":database: Database Migrated: ${{ inputs.db-name }} (Staging)",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":database: *Database Migrated*\n*Database:* ${{ inputs.db-name }}\n*Environment:* Staging\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Staging Migration Failure
        if: failure() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":warning: Database Migration Failed: ${{ inputs.db-name }} (Staging)",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":warning: *Database Migration Failed*\n*Database:* ${{ inputs.db-name }}\n*Environment:* Staging"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  deploy-production:
    name: Deploy to Production
    needs: validate-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://tripalta.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}

      - name: Get Database Credentials
        id: db-creds
        run: |
          # Retrieve credentials from AWS Secrets Manager
          SECRET=$(aws secretsmanager get-secret-value --secret-id tripalta/production/${{ inputs.db-name }} --query SecretString --output text 2>/dev/null || echo '{}')
          echo "Retrieved credentials from Secrets Manager"

      - name: Run Migrations on Production
        run: npm run migrate:production || npm run migrate || echo "Migration command not found"

      - name: Notify Slack on Production Migration
        if: success() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":white_check_mark: Database Migrated: ${{ inputs.db-name }} (Production)",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Database Migrated*\n*Database:* ${{ inputs.db-name }}\n*Environment:* Production\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Production Migration Failure
        if: failure() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":rotating_light: PRODUCTION Database Migration Failed: ${{ inputs.db-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rotating_light: *PRODUCTION Database Migration Failed*\n*Database:* ${{ inputs.db-name }}\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Workflow"},
                      "style": "danger",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
