name: Database CI/CD

on:
  workflow_call:
    inputs:
      db-name:
        description: 'Name of the database (e.g., ai_db, user_db)'
        required: true
        type: string
      flyway-version:
        description: 'Flyway CLI version'
        required: false
        type: string
        default: '10.21.0'
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'
      java-version:
        description: 'Java version for Flyway'
        required: false
        type: string
        default: '21'
      postgres-version:
        description: 'PostgreSQL version for testing'
        required: false
        type: string
        default: '17'
      enable-slack-notifications:
        description: 'Whether to send Slack notifications'
        required: false
        type: boolean
        default: false

concurrency:
  group: database-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # PARALLEL JOBS: Linting & Validation
  # ========================================

  lint-sql:
    name: SQL Lint (SQLFluff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Run SQLFluff
        run: |
          if [ -d "migrations" ]; then
            sqlfluff lint migrations/ --dialect postgres || true
          else
            echo "No migrations folder found, skipping SQL linting"
          fi
        continue-on-error: true

  validate-syntax:
    name: Validate Migration Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Validate Syntax
        run: |
          if [ -f "scripts/validate-local.sh" ]; then
            bash scripts/validate-local.sh syntax || true
          elif grep -q "validate:syntax" package.json 2>/dev/null; then
            npm run validate:syntax || true
          else
            echo "No syntax validation script found, skipping"
          fi
        continue-on-error: true

  validate-schema:
    name: Validate Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Validate Schema
        run: |
          if [ -f "scripts/validate-local.sh" ]; then
            bash scripts/validate-local.sh schema || true
          elif grep -q "validate:schema" package.json 2>/dev/null; then
            npm run validate:schema || true
          else
            echo "No schema validation script found, skipping"
          fi
        continue-on-error: true

  security:
    name: Security Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Security Scan
        run: |
          if [ -f "scripts/validate-local.sh" ]; then
            bash scripts/validate-local.sh security || true
          elif grep -q "validate:security" package.json 2>/dev/null; then
            npm run validate:security || true
          else
            echo "No security validation script found, skipping"
          fi
        continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Run Tests
        run: npm run test || echo "No tests configured or tests passed"

  # ========================================
  # SEQUENTIAL JOB: Test Migrations
  # ========================================

  test-migrations:
    name: Test Migrations
    runs-on: ubuntu-latest
    needs: [lint-sql, validate-syntax, validate-schema, security, unit-tests]
    env:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    services:
      postgres:
        image: postgres:${{ inputs.postgres-version }}
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Install Flyway CLI
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${{ inputs.flyway-version }}/flyway-commandline-${{ inputs.flyway-version }}-linux-x64.tar.gz | tar xvz
          sudo ln -s $(pwd)/flyway-${{ inputs.flyway-version }}/flyway /usr/local/bin/flyway

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Create Required Extensions
        run: |
          PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} -c "CREATE EXTENSION IF NOT EXISTS \"pgcrypto\";"
          echo "PostgreSQL extensions created successfully"

      - name: Run Flyway Migrations
        run: |
          # Find migration locations (check for TA-* release folders or flat structure)
          if [ -d "migrations/TA-0.0.1" ]; then
            LOCATIONS="filesystem:migrations/TA-0.0.1"
          elif [ -d "migrations" ]; then
            LOCATIONS="filesystem:migrations"
          else
            echo "No migrations folder found, skipping"
            exit 0
          fi

          # Run Flyway directly with CI test database
          # baselineVersion=0 marks V0 as already applied, runs V1+
          flyway \
            -url=jdbc:postgresql://localhost:5432/${{ env.POSTGRES_DB }} \
            -user=${{ env.POSTGRES_USER }} \
            -password=${{ env.POSTGRES_PASSWORD }} \
            -locations=$LOCATIONS \
            -baselineOnMigrate=true \
            -baselineVersion=0 \
            migrate

      - name: Verify Database Schema
        run: |
          psql -h localhost -U test_user -d test_db -c "\dt" || true
          psql -h localhost -U test_user -d test_db -c "SELECT table_name FROM information_schema.tables WHERE table_schema = 'public' ORDER BY table_name;" || true
        env:
          PGPASSWORD: ${{ env.POSTGRES_PASSWORD }}

  # ========================================
  # DEPLOYMENT JOB: Deploy to Staging
  # ========================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test-migrations
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
    continue-on-error: true  # Non-blocking until VPC connectivity is configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Install Flyway CLI
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${{ inputs.flyway-version }}/flyway-commandline-${{ inputs.flyway-version }}-linux-x64.tar.gz | tar xvz
          sudo ln -s $(pwd)/flyway-${{ inputs.flyway-version }}/flyway /usr/local/bin/flyway

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}

      - name: Get RDS Endpoint from Secrets Manager
        id: get-rds-endpoint
        run: |
          RDS_SECRET=$(aws secretsmanager get-secret-value --secret-id tripalta/staging/rds --query SecretString --output text 2>/dev/null || echo '{}')
          RDS_HOST=$(echo $RDS_SECRET | jq -r '.host // empty')
          RDS_PORT=$(echo $RDS_SECRET | jq -r '.port // "5432"')
          RDS_USER=$(echo $RDS_SECRET | jq -r '.username // empty')
          RDS_PASSWORD=$(echo $RDS_SECRET | jq -r '.password // empty')

          if [ -n "$RDS_PASSWORD" ]; then
            echo "::add-mask::$RDS_PASSWORD"
          fi
          echo "rds_host=$RDS_HOST" >> $GITHUB_OUTPUT
          echo "rds_port=$RDS_PORT" >> $GITHUB_OUTPUT
          echo "rds_user=$RDS_USER" >> $GITHUB_OUTPUT
          echo "rds_password=$RDS_PASSWORD" >> $GITHUB_OUTPUT

      - name: Run Flyway Migrations on Staging Aurora
        if: steps.get-rds-endpoint.outputs.rds_host != ''
        run: |
          npm run migrate:staging || flyway -url=jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }} -user=${{ steps.get-rds-endpoint.outputs.rds_user }} -password=${{ steps.get-rds-endpoint.outputs.rds_password }} -locations=filesystem:./migrations migrate
        env:
          FLYWAY_URL: jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }}
          FLYWAY_USER: ${{ steps.get-rds-endpoint.outputs.rds_user }}
          FLYWAY_PASSWORD: ${{ steps.get-rds-endpoint.outputs.rds_password }}

      - name: Verify Migration Status
        if: steps.get-rds-endpoint.outputs.rds_host != ''
        run: |
          npm run info:staging || flyway -url=jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }} -user=${{ steps.get-rds-endpoint.outputs.rds_user }} -password=${{ steps.get-rds-endpoint.outputs.rds_password }} -locations=filesystem:./migrations info
        env:
          FLYWAY_URL: jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }}
          FLYWAY_USER: ${{ steps.get-rds-endpoint.outputs.rds_user }}
          FLYWAY_PASSWORD: ${{ steps.get-rds-endpoint.outputs.rds_password }}

      - name: Notify Slack on Staging Success
        if: success() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":database: Database Migrated: ${{ inputs.db-name }} (Staging)",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":database: *Database Migrated*\n*Database:* ${{ inputs.db-name }}\n*Environment:* Staging\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ========================================
  # DEPLOYMENT JOB: Deploy to Production
  # ========================================

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test-migrations
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tripalta.com
    continue-on-error: true  # Non-blocking until VPC connectivity is configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Install Flyway CLI
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${{ inputs.flyway-version }}/flyway-commandline-${{ inputs.flyway-version }}-linux-x64.tar.gz | tar xvz
          sudo ln -s $(pwd)/flyway-${{ inputs.flyway-version }}/flyway /usr/local/bin/flyway

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}

      - name: Get RDS Endpoint from Secrets Manager
        id: get-rds-endpoint
        run: |
          RDS_SECRET=$(aws secretsmanager get-secret-value --secret-id tripalta/prod/rds --query SecretString --output text 2>/dev/null || echo '{}')
          RDS_HOST=$(echo $RDS_SECRET | jq -r '.host // empty')
          RDS_PORT=$(echo $RDS_SECRET | jq -r '.port // "5432"')
          RDS_USER=$(echo $RDS_SECRET | jq -r '.username // empty')
          RDS_PASSWORD=$(echo $RDS_SECRET | jq -r '.password // empty')

          if [ -n "$RDS_PASSWORD" ]; then
            echo "::add-mask::$RDS_PASSWORD"
          fi
          echo "rds_host=$RDS_HOST" >> $GITHUB_OUTPUT
          echo "rds_port=$RDS_PORT" >> $GITHUB_OUTPUT
          echo "rds_user=$RDS_USER" >> $GITHUB_OUTPUT
          echo "rds_password=$RDS_PASSWORD" >> $GITHUB_OUTPUT

      - name: Run Flyway Migrations on Production Aurora
        if: steps.get-rds-endpoint.outputs.rds_host != ''
        run: |
          npm run migrate:production || flyway -url=jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }} -user=${{ steps.get-rds-endpoint.outputs.rds_user }} -password=${{ steps.get-rds-endpoint.outputs.rds_password }} -locations=filesystem:./migrations migrate
        env:
          FLYWAY_URL: jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }}
          FLYWAY_USER: ${{ steps.get-rds-endpoint.outputs.rds_user }}
          FLYWAY_PASSWORD: ${{ steps.get-rds-endpoint.outputs.rds_password }}

      - name: Verify Migration Status
        if: steps.get-rds-endpoint.outputs.rds_host != ''
        run: |
          npm run info:production || flyway -url=jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }} -user=${{ steps.get-rds-endpoint.outputs.rds_user }} -password=${{ steps.get-rds-endpoint.outputs.rds_password }} -locations=filesystem:./migrations info
        env:
          FLYWAY_URL: jdbc:postgresql://${{ steps.get-rds-endpoint.outputs.rds_host }}:${{ steps.get-rds-endpoint.outputs.rds_port }}/${{ inputs.db-name }}
          FLYWAY_USER: ${{ steps.get-rds-endpoint.outputs.rds_user }}
          FLYWAY_PASSWORD: ${{ steps.get-rds-endpoint.outputs.rds_password }}

      - name: Notify Slack on Production Success
        if: success() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":white_check_mark: Database Migrated: ${{ inputs.db-name }} (Production)",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Database Migrated*\n*Database:* ${{ inputs.db-name }}\n*Environment:* Production\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Production Failure
        if: failure() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":rotating_light: PRODUCTION Database Migration Failed: ${{ inputs.db-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rotating_light: *PRODUCTION Database Migration Failed*\n*Database:* ${{ inputs.db-name }}\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Workflow"},
                      "style": "danger",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ========================================
  # SUMMARY JOB: Consolidate Results
  # ========================================

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-sql, validate-syntax, validate-schema, security, unit-tests, test-migrations]
    if: always()
    steps:
      - name: Check Job Results
        run: |
          echo "==================================="
          echo "CI Pipeline Summary"
          echo "==================================="
          echo "Database: ${{ inputs.db-name }}"
          echo "-----------------------------------"
          echo "Lint SQL: ${{ needs.lint-sql.result }}"
          echo "Validate Syntax: ${{ needs.validate-syntax.result }}"
          echo "Validate Schema: ${{ needs.validate-schema.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Test Migrations: ${{ needs.test-migrations.result }}"
          echo "==================================="

          # Generate GitHub Step Summary
          echo "## CI Results Summary - ${{ inputs.db-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint SQL | ${{ needs.lint-sql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Syntax | ${{ needs.validate-syntax.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Schema | ${{ needs.validate-schema.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Migrations | ${{ needs.test-migrations.result }} |" >> $GITHUB_STEP_SUMMARY

          # Fail if critical jobs failed (test-migrations is the critical one)
          if [ "${{ needs.test-migrations.result }}" == "failure" ]; then
            echo ""
            echo "Critical failure in test-migrations job"
            exit 1
          else
            echo ""
            echo "CI Pipeline Passed"
          fi
