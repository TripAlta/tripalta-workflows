name: React Frontend CI/CD

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Name of the application (e.g., tripalta-ui)'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      run-e2e-tests:
        description: 'Whether to run E2E tests on develop/main'
        required: false
        type: boolean
        default: true
      enable-slack-notifications:
        description: 'Whether to send Slack notifications'
        required: false
        type: boolean
        default: true
      enable-bundle-size-check:
        description: 'Whether to check bundle size changes'
        required: false
        type: boolean
        default: true
      enable-pr-preview:
        description: 'Whether to deploy PR preview environments'
        required: false
        type: boolean
        default: true
    secrets:
      AWS_ROLE_ARN_STAGING:
        required: false
      AWS_ROLE_ARN_PROD:
        required: false
      CLOUDFRONT_STAGING_ID:
        required: false
      CLOUDFRONT_PROD_ID:
        required: false
      SLACK_WEBHOOK_URL:
        required: false
      AWS_ROLE_ARN_PREVIEW:
        required: false

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: react-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Security scanning
      - name: Security Audit
        run: |
          npm audit --audit-level=high 2>&1 | tee npm-audit.txt || true
          # Fail on critical vulnerabilities
          if npm audit --audit-level=critical 2>&1 | grep -q "critical"; then
            echo "::error::Critical vulnerabilities found in dependencies"
            exit 1
          fi

      # Code Quality Checks
      - name: Check Formatting (Prettier)
        run: npm run format:check || npx prettier --check .

      - name: Lint (ESLint)
        run: npm run lint

      - name: Type Check (TypeScript)
        run: npm run type-check

      # Unit Tests with Coverage (parallel execution)
      - name: Run Unit Tests
        run: |
          npm run test:ci -- --coverage \
            --coverageReporters=json-summary \
            --coverageReporters=lcov \
            --reporters=default \
            --reporters=jest-junit \
            --maxWorkers=4 2>/dev/null || \
          npm run test -- --coverage --passWithNoTests --maxWorkers=4
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results

      # Build
      - name: Build Application
        run: npm run build

      # Bundle Size Check
      - name: Check Bundle Size
        if: inputs.enable-bundle-size-check && github.event_name == 'pull_request'
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ github.token }}
          build-script: "build"
          pattern: "dist/**/*.{js,css,html}"
          compression: "gzip"
        continue-on-error: true

      # E2E Tests (on develop/main only) - Now blocking
      - name: Install Playwright Browsers
        if: inputs.run-e2e-tests && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        if: inputs.run-e2e-tests && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
        run: npm run test:e2e:ci || npm run test:e2e

      # Upload Test Results
      - name: Upload Test Results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results-${{ inputs.app-name }}
          path: |
            test-results/
            junit.xml
          retention-days: 30

      # Upload Coverage
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-${{ inputs.app-name }}
          path: coverage/
          retention-days: 30

      # Upload Security Audit
      - name: Upload Security Audit
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: security-audit-${{ inputs.app-name }}
          path: npm-audit.txt
          retention-days: 30

      # Upload Build Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-${{ inputs.app-name }}
          path: dist/
          retention-days: 7

      # Generate Test Summary
      - name: Generate Test Summary
        if: always()
        uses: tripalta/tripalta-workflows/actions/test-summary@main
        with:
          test-results-path: test-results
          coverage-path: coverage/coverage-summary.json
          pass-threshold: '80'

      # Notify on build failure
      - name: Notify Slack on Build Failure
        if: failure() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":x: Build Failed: ${{ inputs.app-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Build Failed*\n*App:* ${{ inputs.app-name }}\n*Branch:* ${{ github.ref_name }}\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Workflow"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # PR Preview Deployment - Ephemeral environments for pull requests
  deploy-pr-preview:
    name: Deploy PR Preview
    needs: build-and-test
    if: github.event_name == 'pull_request' && inputs.enable-pr-preview
    runs-on: ubuntu-latest
    environment:
      name: pr-preview-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.preview_url }}
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install and Build
        run: npm ci && npm run build
        env:
          VITE_API_URL: ${{ vars.STAGING_API_URL || 'https://staging-api.tripalta.com' }}
          VITE_ENVIRONMENT: preview

      - name: Configure AWS Credentials
        if: secrets.AWS_ROLE_ARN_PREVIEW != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PREVIEW }}

      - name: Deploy to S3 Preview Bucket
        id: deploy
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PREVIEW_PATH="pr-${PR_NUMBER}"
          BUCKET_NAME="${{ vars.PREVIEW_BUCKET_NAME || 'tripalta-preview-frontend' }}"

          # Deploy to S3 under PR-specific path
          aws s3 sync dist/ "s3://${BUCKET_NAME}/${PREVIEW_PATH}/" --delete

          # Set preview URL output
          PREVIEW_URL="${{ vars.PREVIEW_BASE_URL || 'https://preview.tripalta.com' }}/${PREVIEW_PATH}/"
          echo "preview_url=${PREVIEW_URL}" >> $GITHUB_OUTPUT
          echo "Preview deployed to: ${PREVIEW_URL}"

      - name: Comment PR with Preview URL
        uses: actions/github-script@v8
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const prNumber = context.payload.pull_request.number;

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            const body = `## ðŸš€ Preview Deployment

            | Status | URL |
            |--------|-----|
            | âœ… Ready | [${previewUrl}](${previewUrl}) |

            **Commit:** \`${{ github.sha }}\`
            **Updated:** ${new Date().toISOString()}

            > This preview will be automatically cleaned up when the PR is closed.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

      - name: Notify Slack on PR Preview
        if: success() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":eyes: PR Preview Ready: ${{ inputs.app-name }} #${{ github.event.pull_request.number }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":eyes: *PR Preview Ready*\n*App:* ${{ inputs.app-name }}\n*PR:* #${{ github.event.pull_request.number }}\n*URL:* ${{ steps.deploy.outputs.preview_url }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # Cleanup PR Preview on PR close
  cleanup-pr-preview:
    name: Cleanup PR Preview
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && inputs.enable-pr-preview
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Configure AWS Credentials
        if: secrets.AWS_ROLE_ARN_PREVIEW != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PREVIEW }}

      - name: Delete PR Preview from S3
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PREVIEW_PATH="pr-${PR_NUMBER}"
          BUCKET_NAME="${{ vars.PREVIEW_BUCKET_NAME || 'tripalta-preview-frontend' }}"

          echo "Cleaning up preview for PR #${PR_NUMBER}..."
          aws s3 rm "s3://${BUCKET_NAME}/${PREVIEW_PATH}/" --recursive || true
          echo "Preview cleanup completed"

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      previous-task-def: ${{ steps.get-current-task.outputs.task-definition }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Store current task definition for potential rollback
      - name: Get Current Task Definition
        id: get-current-task
        run: |
          CURRENT_TASK=$(aws ecs describe-services \
            --cluster tripalta-staging-cluster \
            --services ${{ inputs.app-name }} \
            --query 'services[0].taskDefinition' \
            --output text 2>/dev/null || echo "")
          echo "task-definition=$CURRENT_TASK" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ vars.STAGING_API_URL || 'https://stg-api.tripalta.com' }}
            VITE_ENVIRONMENT=staging
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/tripalta-staging/${{ inputs.app-name }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/tripalta-staging/${{ inputs.app-name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Deployment
        id: deploy
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: staging
          ref: ${{ github.sha }}

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster tripalta-staging-cluster \
            --service ${{ inputs.app-name }} \
            --force-new-deployment

      - name: Wait for Service Stability
        run: |
          aws ecs wait services-stable \
            --cluster tripalta-staging-cluster \
            --services ${{ inputs.app-name }}

      # Smoke test
      - name: Smoke Test
        run: |
          sleep 10
          STAGING_URL="${{ vars.STAGING_FRONTEND_URL || 'https://stg.tripalta.com' }}"
          for i in {1..5}; do
            if curl -sf --max-time 10 "$STAGING_URL" > /dev/null 2>&1; then
              echo "Staging site is accessible"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "::warning::Could not verify staging site accessibility"

      # Rollback on failure
      - name: Rollback on Failure
        if: failure() && steps.get-current-task.outputs.task-definition != ''
        run: |
          echo "Deployment failed, rolling back..."
          aws ecs update-service \
            --cluster tripalta-staging-cluster \
            --service ${{ inputs.app-name }} \
            --task-definition ${{ steps.get-current-task.outputs.task-definition }}
          aws ecs wait services-stable \
            --cluster tripalta-staging-cluster \
            --services ${{ inputs.app-name }}

      - name: Update Deployment Status
        if: always()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          state: ${{ job.status == 'success' && 'success' || 'failure' }}
          deployment-id: ${{ steps.deploy.outputs.deployment_id }}
          environment-url: ${{ vars.STAGING_FRONTEND_URL || 'https://stg.tripalta.com' }}

      - name: Notify Slack on Staging Deployment
        if: success() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":rocket: Deployed to Staging: ${{ inputs.app-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rocket: *Deployed to Staging*\n*App:* ${{ inputs.app-name }}\n*URL:* ${{ vars.STAGING_FRONTEND_URL || 'https://stg.tripalta.com' }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Staging Failure
        if: failure() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":warning: Staging Deployment Failed: ${{ inputs.app-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":warning: *Staging Deployment Failed*\n*App:* ${{ inputs.app-name }}\n*Branch:* ${{ github.ref_name }}\n*Rolled back to:* ${{ steps.get-current-task.outputs.task-definition || 'N/A' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  deploy-production:
    name: Deploy to Production
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://tripalta.com
    outputs:
      previous-task-def: ${{ steps.get-current-task.outputs.task-definition }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Store current task definition for potential rollback
      - name: Get Current Task Definition
        id: get-current-task
        run: |
          CURRENT_TASK=$(aws ecs describe-services \
            --cluster tripalta-prod-cluster \
            --services ${{ inputs.app-name }} \
            --query 'services[0].taskDefinition' \
            --output text 2>/dev/null || echo "")
          echo "task-definition=$CURRENT_TASK" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ vars.PROD_API_URL || 'https://api.tripalta.com' }}
            VITE_ENVIRONMENT=production
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/tripalta-prod/${{ inputs.app-name }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/tripalta-prod/${{ inputs.app-name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Deployment
        id: deploy
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: production
          ref: ${{ github.sha }}

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster tripalta-prod-cluster \
            --service ${{ inputs.app-name }} \
            --force-new-deployment

      - name: Wait for Service Stability
        run: |
          aws ecs wait services-stable \
            --cluster tripalta-prod-cluster \
            --services ${{ inputs.app-name }}

      # Smoke test
      - name: Smoke Test
        run: |
          sleep 10
          PROD_URL="${{ vars.PROD_FRONTEND_URL || 'https://tripalta.com' }}"
          for i in {1..5}; do
            if curl -sf --max-time 10 "$PROD_URL" > /dev/null 2>&1; then
              echo "Production site is accessible"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "::warning::Could not verify production site accessibility"

      # Rollback on failure
      - name: Rollback on Failure
        if: failure() && steps.get-current-task.outputs.task-definition != ''
        run: |
          echo "::error::Production deployment failed, rolling back..."
          aws ecs update-service \
            --cluster tripalta-prod-cluster \
            --service ${{ inputs.app-name }} \
            --task-definition ${{ steps.get-current-task.outputs.task-definition }}
          aws ecs wait services-stable \
            --cluster tripalta-prod-cluster \
            --services ${{ inputs.app-name }}

      - name: Update Deployment Status
        if: always()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          state: ${{ job.status == 'success' && 'success' || 'failure' }}
          deployment-id: ${{ steps.deploy.outputs.deployment_id }}
          environment-url: ${{ vars.PROD_FRONTEND_URL || 'https://tripalta.com' }}

      # Generate changelog
      - name: Generate Changelog
        if: success()
        uses: mikepenz/release-changelog-builder-action@v4
        id: changelog
        with:
          configuration: ".github/changelog-config.json"
          ignorePreReleases: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
        continue-on-error: true

      - name: Notify Slack on Production Deployment
        if: success() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":white_check_mark: Deployed to Production: ${{ inputs.app-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Deployed to Production*\n*App:* ${{ inputs.app-name }}\n*URL:* ${{ vars.PROD_FRONTEND_URL || 'https://tripalta.com' }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Production Failure
        if: failure() && inputs.enable-slack-notifications && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":rotating_light: PRODUCTION Deployment Failed: ${{ inputs.app-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rotating_light: *PRODUCTION Deployment Failed*\n*App:* ${{ inputs.app-name }}\n*Branch:* main\n*Rolled back to:* ${{ steps.get-current-task.outputs.task-definition || 'N/A' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Workflow"},
                      "style": "danger",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
