  ci-summary:
    name: CI Summary
    needs:
      - format-check
      - lint
      - type-check
      - security-scan
      - unit-tests
      - build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate CI Summary
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = {
              'Format Check': '${{ needs.format-check.result }}',
              'Lint': '${{ needs.lint.result }}',
              'Type Check': '${{ needs.type-check.result }}',
              'Security Scan': '${{ needs.security-scan.result }}',
              'Unit Tests': '${{ needs.unit-tests.result }}',
              'Build': '${{ needs.build.result }}'
            };

            const getIcon = (status) => {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'â¹ï¸';
                case 'skipped': return 'â­ï¸';
                default: return 'â“';
              }
            };

            let summary = '## ðŸŽ¯ CI/CD Pipeline Summary\n\n';
            summary += '### Phase 1: Quality Checks\n\n';
            summary += '| Job | Status |\n';
            summary += '|-----|--------|\n';

            for (const [job, status] of Object.entries(jobs)) {
              if (job !== 'Build') {
                summary += `| ${job} | ${getIcon(status)} ${status} |\n`;
              }
            }

            summary += '\n### Phase 2: Build\n\n';
            summary += '| Job | Status |\n';
            summary += '|-----|--------|\n';
            summary += `| Build | ${getIcon(jobs['Build'])} ${jobs['Build']} |\n`;

            // Determine overall status
            const allStatuses = Object.values(jobs);
            const hasFailure = allStatuses.includes('failure');
            const allSuccess = allStatuses.every(s => s === 'success' || s === 'skipped');

            summary += '\n### Overall Result\n\n';
            if (hasFailure) {
              summary += 'âŒ **Pipeline Failed** - One or more jobs failed.\n';
            } else if (allSuccess) {
              summary += 'âœ… **Pipeline Passed** - All checks completed successfully.\n';
            } else {
              summary += 'âš ï¸ **Pipeline Incomplete** - Some jobs were cancelled or skipped.\n';
            }

            summary += '\n---\n';
            summary += `*Run ID:* \`${{ github.run_id }}\`\n`;
            summary += `*Commit:* \`${{ github.sha }}\`\n`;
            summary += `*Branch:* \`${{ github.ref_name }}\`\n`;
            summary += `*Triggered by:* @${{ github.actor }}\n`;

            await core.summary
              .addRaw(summary)
              .write();

      - name: Set CI Status Output
        id: status
        run: |
          if [[ "${{ needs.format-check.result }}" == "failure" ]] || \
             [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.type-check.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "CI Pipeline: FAILED"
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "CI Pipeline: SUCCESS"
          fi

      - name: Notify Slack on CI Failure
        if: steps.status.outputs.status == 'failure' && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":x: CI Pipeline Failed: ${{ inputs.app-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *CI Pipeline Failed*\n*App:* ${{ inputs.app-name }}\n*Branch:* ${{ github.ref_name }}\n*Author:* ${{ github.actor }}\n\n*Failed Jobs:*\n${{ needs.format-check.result == 'failure' && 'â€¢ Format Check\n' || '' }}${{ needs.lint.result == 'failure' && 'â€¢ Lint\n' || '' }}${{ needs.type-check.result == 'failure' && 'â€¢ Type Check\n' || '' }}${{ needs.security-scan.result == 'failure' && 'â€¢ Security Scan\n' || '' }}${{ needs.unit-tests.result == 'failure' && 'â€¢ Unit Tests\n' || '' }}${{ needs.build.result == 'failure' && 'â€¢ Build\n' || '' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Workflow"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
