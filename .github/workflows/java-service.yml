name: Java Service CI/CD

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Name of the service (e.g., user-service)'
        required: true
        type: string
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '21'
      run-integration-tests:
        description: 'Whether to run integration tests'
        required: false
        type: boolean
        default: true
      db-name:
        description: 'Database name for tests'
        required: false
        type: string
        default: 'test_db'
      service-port:
        description: 'Service port for health checks'
        required: false
        type: string
        default: '8080'
      enable-slack-notifications:
        description: 'Whether to send Slack notifications'
        required: false
        type: boolean
        default: false
      enable-performance-tests:
        description: 'Whether to run performance tests on staging'
        required: false
        type: boolean
        default: false
      enable-code-quality-checks:
        description: 'Whether to run code quality checks (spotless, checkstyle, pmd, spotbugs)'
        required: false
        type: boolean
        default: true
      enable-owasp-check:
        description: 'Whether to run OWASP dependency check (disabled temporarily)'
        required: false
        type: boolean
        default: false
      enable-integration-tests:
        description: 'Whether to run integration tests (disabled temporarily)'
        required: false
        type: boolean
        default: false

concurrency:
  group: java-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # PARALLEL JOBS: Code Quality Checks
  # ========================================

  format-check:
    name: Format Check (Spotless)
    runs-on: ubuntu-latest
    if: ${{ inputs.enable-code-quality-checks }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Check Code Formatting
        run: ./mvnw spotless:check -q

  checkstyle:
    name: Checkstyle Analysis
    runs-on: ubuntu-latest
    if: ${{ inputs.enable-code-quality-checks }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check -q

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkstyle-report-${{ inputs.service-name }}
          path: target/checkstyle-result.xml
          retention-days: 30
          if-no-files-found: ignore

  pmd:
    name: PMD Analysis
    runs-on: ubuntu-latest
    if: ${{ inputs.enable-code-quality-checks }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run PMD
        run: ./mvnw pmd:check -q

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pmd-report-${{ inputs.service-name }}
          path: target/pmd.xml
          retention-days: 30
          if-no-files-found: ignore

  spotbugs:
    name: SpotBugs Security Analysis
    runs-on: ubuntu-latest
    if: ${{ inputs.enable-code-quality-checks }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile for SpotBugs
        run: ./mvnw compile -DskipTests -q

      - name: Run SpotBugs
        run: ./mvnw spotbugs:check -q

      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spotbugs-report-${{ inputs.service-name }}
          path: target/spotbugsXml.xml
          retention-days: 30
          if-no-files-found: ignore

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    if: ${{ inputs.enable-owasp-check }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run OWASP Dependency Check
        run: ./mvnw org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=9 -q || true

      - name: Check for Critical Vulnerabilities
        run: |
          if [ -f target/dependency-check-report.json ]; then
            CRITICAL=$(grep -c '"severity" : "CRITICAL"' target/dependency-check-report.json 2>/dev/null || echo "0")
            if [ "$CRITICAL" -gt 0 ]; then
              echo "::error::Found $CRITICAL CRITICAL vulnerabilities in dependencies"
              exit 1
            fi
            echo "No CRITICAL vulnerabilities found"
          else
            echo "No dependency check report found, skipping"
          fi

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-${{ inputs.service-name }}
          path: target/dependency-check-report.*
          retention-days: 30
          if-no-files-found: ignore

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        run: ./mvnw test -Dspring.profiles.active=test -DskipITs -T 1C
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password

      - name: Generate JaCoCo Report
        run: ./mvnw jacoco:report -q || true

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ inputs.service-name }}
          path: target/surefire-reports/*.xml
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-unit-${{ inputs.service-name }}
          path: target/site/jacoco/
          retention-days: 30
          if-no-files-found: ignore

  # ========================================
  # SEQUENTIAL JOB: Integration Tests
  # ========================================

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [format-check, checkstyle, pmd, spotbugs, dependency-check, unit-tests]
    if: |
      always() &&
      inputs.enable-integration-tests &&
      (needs.format-check.result == 'success' || needs.format-check.result == 'skipped') &&
      (needs.checkstyle.result == 'success' || needs.checkstyle.result == 'skipped') &&
      (needs.pmd.result == 'success' || needs.pmd.result == 'skipped') &&
      (needs.spotbugs.result == 'success' || needs.spotbugs.result == 'skipped') &&
      (needs.dependency-check.result == 'success' || needs.dependency-check.result == 'skipped') &&
      needs.unit-tests.result == 'success'
    env:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Create Required Extensions
        run: |
          PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} -c "CREATE EXTENSION IF NOT EXISTS \"pgcrypto\";"

      - name: Run Integration Tests
        run: ./mvnw verify -Dspring.profiles.active=test -T 1C
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate JaCoCo Report
        run: ./mvnw jacoco:report -q || true

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results-${{ inputs.service-name }}
          path: |
            target/surefire-reports/*.xml
            target/failsafe-reports/*.xml
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ inputs.service-name }}
          path: target/site/jacoco/
          retention-days: 30
          if-no-files-found: ignore

  # ========================================
  # BUILD JOB: Build and Push Docker Image
  # ========================================

  build-push-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [integration-tests]
    permissions:
      id-token: write
      contents: read
    if: |
      always() &&
      (needs.integration-tests.result == 'success' || needs.integration-tests.result == 'skipped') &&
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-uri: ${{ steps.build.outputs.image-uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        run: ./mvnw package -DskipTests -q

      - name: Configure AWS Credentials (Staging)
        if: github.ref == 'refs/heads/develop'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}

      - name: Configure AWS Credentials (Production)
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment prefix
        id: env-prefix
        run: |
          if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "prefix=tripalta-staging" >> $GITHUB_OUTPUT
          else
            echo "prefix=tripalta-production" >> $GITHUB_OUTPUT
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ steps.env-prefix.outputs.prefix }}/${{ inputs.service-name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: production
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image URI
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ steps.env-prefix.outputs.prefix }}/${{ inputs.service-name }}:${{ steps.meta.outputs.version }}"
          echo "image-uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "Built and pushed: $IMAGE_URI"

  # ========================================
  # DEPLOYMENT JOB: Deploy to Staging
  # ========================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests, build-push-image]
    permissions:
      id-token: write
      contents: read
      deployments: write
    if: |
      always() &&
      (needs.integration-tests.result == 'success' || needs.integration-tests.result == 'skipped') &&
      needs.build-push-image.result == 'success' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/develop'
    environment:
      name: staging
    outputs:
      previous-task-def: ${{ steps.get-current-task.outputs.task-definition }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get Current Task Definition
        id: get-current-task
        run: |
          CURRENT_TASK=$(aws ecs describe-services \
            --cluster tripalta-staging-cluster \
            --services ${{ inputs.service-name }} \
            --query 'services[0].taskDefinition' \
            --output text 2>/dev/null || echo "")
          echo "task-definition=$CURRENT_TASK" >> $GITHUB_OUTPUT
          echo "Current task definition: $CURRENT_TASK"

      - name: Create GitHub Deployment
        id: deploy
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: staging
          ref: ${{ github.sha }}

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster tripalta-staging-cluster \
            --service ${{ inputs.service-name }} \
            --force-new-deployment

      - name: Wait for Service Stability
        run: |
          aws ecs wait services-stable \
            --cluster tripalta-staging-cluster \
            --services ${{ inputs.service-name }}

      - name: Smoke Test
        run: |
          echo "Running smoke test for ${{ inputs.service-name }}"
          sleep 10
          HEALTH_URL="http://${{ inputs.service-name }}-staging.tripalta.internal:${{ inputs.service-port }}/actuator/health"
          for i in {1..5}; do
            if curl -sf --max-time 10 "$HEALTH_URL" > /dev/null 2>&1; then
              echo "Smoke test passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "::warning::Smoke test could not verify service health"

      - name: Rollback on Failure
        if: failure() && steps.get-current-task.outputs.task-definition != ''
        run: |
          echo "Deployment failed, rolling back to previous task definition..."
          aws ecs update-service \
            --cluster tripalta-staging-cluster \
            --service ${{ inputs.service-name }} \
            --task-definition ${{ steps.get-current-task.outputs.task-definition }}
          aws ecs wait services-stable \
            --cluster tripalta-staging-cluster \
            --services ${{ inputs.service-name }}
          echo "::error::Deployment rolled back to ${{ steps.get-current-task.outputs.task-definition }}"

      - name: Update Deployment Status
        if: always()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          state: ${{ job.status == 'success' && 'success' || 'failure' }}
          deployment-id: ${{ steps.deploy.outputs.deployment_id }}

      - name: Notify Slack on Staging Success
        if: success() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":rocket: Deployed to Staging: ${{ inputs.service-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rocket: *Deployed to Staging*\n*Service:* ${{ inputs.service-name }}\n*Version:* `staging-${{ github.sha }}`\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Staging Failure
        if: failure() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":warning: Staging Deployment Failed: ${{ inputs.service-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":warning: *Staging Deployment Failed*\n*Service:* ${{ inputs.service-name }}\n*Branch:* ${{ github.ref_name }}\n*Rolled back to:* ${{ steps.get-current-task.outputs.task-definition || 'N/A' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Workflow"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ========================================
  # PERFORMANCE TEST JOB (Optional)
  # ========================================

  performance-test:
    name: Performance Test
    needs: deploy-staging
    if: ${{ inputs.enable-performance-tests && github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run k6 Load Tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/load/baseline.js
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
        continue-on-error: true

      - name: Upload Performance Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results-${{ inputs.service-name }}
          path: |
            k6-results.json
            *.html
          retention-days: 30
          if-no-files-found: ignore

  # ========================================
  # DEPLOYMENT JOB: Deploy to Production
  # ========================================

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, build-push-image]
    permissions:
      id-token: write
      contents: read
      deployments: write
    if: |
      always() &&
      (needs.integration-tests.result == 'success' || needs.integration-tests.result == 'skipped') &&
      needs.build-push-image.result == 'success' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.tripalta.com
    outputs:
      previous-task-def: ${{ steps.get-current-task.outputs.task-definition }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get Current Task Definition
        id: get-current-task
        run: |
          CURRENT_TASK=$(aws ecs describe-services \
            --cluster tripalta-production-cluster \
            --services ${{ inputs.service-name }} \
            --query 'services[0].taskDefinition' \
            --output text 2>/dev/null || echo "")
          echo "task-definition=$CURRENT_TASK" >> $GITHUB_OUTPUT
          echo "Current task definition: $CURRENT_TASK"

      - name: Create GitHub Deployment
        id: deploy
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: production
          ref: ${{ github.sha }}

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster tripalta-production-cluster \
            --service ${{ inputs.service-name }} \
            --force-new-deployment

      - name: Wait for Service Stability
        run: |
          aws ecs wait services-stable \
            --cluster tripalta-production-cluster \
            --services ${{ inputs.service-name }}

      - name: Smoke Test
        run: |
          echo "Running production smoke test for ${{ inputs.service-name }}"
          sleep 10
          HEALTH_URL="http://${{ inputs.service-name }}.tripalta.internal:${{ inputs.service-port }}/actuator/health"
          for i in {1..5}; do
            if curl -sf --max-time 10 "$HEALTH_URL" > /dev/null 2>&1; then
              echo "Smoke test passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "::warning::Smoke test could not verify service health"

      - name: Rollback on Failure
        if: failure() && steps.get-current-task.outputs.task-definition != ''
        run: |
          echo "::error::Production deployment failed, rolling back..."
          aws ecs update-service \
            --cluster tripalta-production-cluster \
            --service ${{ inputs.service-name }} \
            --task-definition ${{ steps.get-current-task.outputs.task-definition }}
          aws ecs wait services-stable \
            --cluster tripalta-production-cluster \
            --services ${{ inputs.service-name }}
          echo "Rolled back to ${{ steps.get-current-task.outputs.task-definition }}"

      - name: Update Deployment Status
        if: always()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          state: ${{ job.status == 'success' && 'success' || 'failure' }}
          deployment-id: ${{ steps.deploy.outputs.deployment_id }}

      - name: Generate Changelog
        if: success()
        uses: mikepenz/release-changelog-builder-action@v5
        id: changelog
        with:
          configuration: ".github/changelog-config.json"
          ignorePreReleases: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
        continue-on-error: true

      - name: Notify Slack on Production Success
        if: success() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":white_check_mark: Deployed to Production: ${{ inputs.service-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Deployed to Production*\n*Service:* ${{ inputs.service-name }}\n*Version:* `prod-${{ github.sha }}`\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "${{ steps.changelog.outputs.changelog || 'No changelog generated' }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Production Failure
        if: failure() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":rotating_light: PRODUCTION Deployment Failed: ${{ inputs.service-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rotating_light: *PRODUCTION Deployment Failed*\n*Service:* ${{ inputs.service-name }}\n*Branch:* main\n*Rolled back to:* ${{ steps.get-current-task.outputs.task-definition || 'N/A' }}\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Workflow"},
                      "style": "danger",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ========================================
  # SUMMARY JOB: Consolidate Results
  # ========================================

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [format-check, checkstyle, pmd, spotbugs, dependency-check, unit-tests, integration-tests]
    if: always()
    steps:
      - name: Check Job Results
        run: |
          echo "==================================="
          echo "CI Pipeline Summary"
          echo "==================================="
          echo "Service: ${{ inputs.service-name }}"
          echo "-----------------------------------"
          echo "Format Check (Spotless): ${{ needs.format-check.result }}"
          echo "Checkstyle: ${{ needs.checkstyle.result }}"
          echo "PMD: ${{ needs.pmd.result }}"
          echo "SpotBugs: ${{ needs.spotbugs.result }}"
          echo "Dependency Check: ${{ needs.dependency-check.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "==================================="

          # Generate GitHub Step Summary
          echo "## CI Results Summary - ${{ inputs.service-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format Check (Spotless) | ${{ needs.format-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkstyle | ${{ needs.checkstyle.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PMD | ${{ needs.pmd.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SpotBugs | ${{ needs.spotbugs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY

          # Fail if critical jobs failed (skipped jobs are OK)
          if [ "${{ needs.format-check.result }}" == "failure" ] || \
             [ "${{ needs.checkstyle.result }}" == "failure" ] || \
             [ "${{ needs.pmd.result }}" == "failure" ] || \
             [ "${{ needs.spotbugs.result }}" == "failure" ] || \
             [ "${{ needs.unit-tests.result }}" == "failure" ]; then
            echo ""
            echo "Critical job(s) failed - CI Pipeline Failed"
            exit 1
          else
            echo ""
            echo "CI Pipeline Passed"
          fi

      - name: Notify Slack on CI Failure
        if: failure() && inputs.enable-slack-notifications
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":x: CI Failed: ${{ inputs.service-name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *CI Pipeline Failed*\n*Service:* ${{ inputs.service-name }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Workflow"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
