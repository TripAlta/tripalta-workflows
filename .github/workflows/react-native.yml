name: React Native CI/CD

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Name of the application (e.g., tripalta-mobile)'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      build-ios:
        description: 'Whether iOS builds are enabled'
        required: false
        type: boolean
        default: false
      build-android:
        description: 'Whether to build Android'
        required: false
        type: boolean
        default: false
      enable-slack-notifications:
        description: 'Whether to send Slack notifications'
        required: false
        type: boolean
        default: false
    secrets:
      EXPO_TOKEN:
        required: false
      SLACK_WEBHOOK_URL:
        required: false

concurrency:
  group: mobile-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit
        run: |
          npm audit --audit-level=high 2>&1 | tee npm-audit.txt || true
          if npm audit --audit-level=critical 2>&1 | grep -q "critical"; then
            echo "::error::Critical vulnerabilities found in dependencies"
            exit 1
          fi

      - name: Check Formatting (Prettier)
        run: npm run format:check || npx prettier --check .

      - name: Lint (ESLint)
        run: npm run lint

      - name: Type Check (TypeScript)
        run: npm run type-check

      - name: Run Tests
        run: npm test -- --coverage --passWithNoTests
        env:
          CI: true

      - name: Expo Doctor
        run: npx expo-doctor || true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ inputs.app-name }}
          path: coverage/
          retention-days: 30

      - name: Upload Security Audit
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-${{ inputs.app-name }}
          path: npm-audit.txt
          retention-days: 30

      - name: Generate Test Summary
        if: always()
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed for ${{ inputs.app-name }}" >> $GITHUB_STEP_SUMMARY
